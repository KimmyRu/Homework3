<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr&family=Open+Sans:wght@500&family=Sarabun:wght@100;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shopping page</title>
</head>
<body>
    <div class="Cart-Container">
        <div class="Header">
            <h3 class="logo"> 
            <i class="fa-solid fa-dragon fa-bounce"></i><span> job</span>Passcard</h3>
            <nav>
                <a href="">About US</a>
                <a href="">PASSCARD</a>
                <a href="">Profile</a>
            </nav>
            <div class="menulogin">
                <div class="search"><i class="fa-solid fa-magnifying-glass fa-beat-fade"></i></div>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping fa-shake"></i>
                    <div class="notification">3</div>
                  </div>
                  <div class="login">LOGIN</div>
                  <p> | </p>
                  <div class="signup">SIGN UP</div>
                </div>
        </div>
        <hr>
        <h1 href="mycart">My Cart</h1>
        
        <!-- MainCart -->
        <div class="MainCart">
            <div class="Cartpage">
                <div class="card">
                    <div class="remove"><i class="fa-solid fa-trash fa-fade"></i></div>
                    <div class="picproduct1">
                      <div class="file1"><i class="fa-regular fa-file fa-flip"></i></div>
                      <p class="product-name">Google Docs</p>
                      <p class="description">Used For Business</p>
                    </div>
                  <div class="data">
                  <h3>Google Docs</h3>
                  <div class="level">
                  <div class="ball blue"></div>
                  <div class="ball"></div>
                  <div class="ball"></div>
                  <select name="level" id="level3">
                    <option value="Lv1-3">Lv 1-3</option>
                    <option value="Lv2-3">Lv 2-3</option>
                    <option value="Lv3-3">Lv 3-3</option>
                  </select>
                  </div>
                <p class="cost">THB 1500</p>
                  </div>
            <br>
                </div>
                <div class="card">
                  <div class="remove"><i class="fa-solid fa-trash fa-fade"></i></div>
                  <div class="picproduct2">
                    <div class="file2"><i class="fa-regular fa-file fa-flip"></i></div>
                    <p class="product-name">Google Slides</p>
                    <p class="description">Used For Business</p>
                  </div>
                <div class="data">
                  <h3>Google Slides</h3>
                 <div class="level">
                  <div class="ball blue"></div>
                  <div class="ball blue"></div>
                  <div class="ball blue"></div>
                  <div class="ball"></div>
                  <select name="level" id="level4">
                  <option value="Lv1-3">Lv 1-3</option>
                  <option value="Lv2-3">Lv 2-3</option>
                  <option value="Lv3-3">Lv 3-3</option>
                  <option value="Lv3-3">Lv 3-4</option>
                  </select>
                 </div>
                <p class="cost">THB 1500</p>
                </div>
              </div>
        </div>
         <div class="order">
          <p><span>Order info</span></p>
          <div class="subtotal">
            <p>Subtotal</p>
            <h4 class="price">THB 3000</h4>
          </div>
         <div class="coupon">
          <form action="">
            <i class="fa-solid fa-ticket fa-beat"></i
              ><input type="text" placeholder="  Promotion code" />
              <button class="apply">APPLY</button>
          </form>
          <br>
          <hr>
          <br>
          
         </div>
         <p class="payment">total-payment<span>THB 3000</span></p>
         <br>
         <div class="bttn"><button>LOGIN TO CHECKOUT</button></div>
        </div>
    </div>
</body>
</html>
